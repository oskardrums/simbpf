name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: autoreconf --install && ./configure
    - name: make
      run: make
    - name: make check
      run: make check < src/input.txt; echo "TESTLOG"; cat src/input.txt; cat test/test_simbpf.log

